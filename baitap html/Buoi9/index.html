<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cửa Hàng Sản Phẩm</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="#">Sản Phẩm</a></li>
          <li><a href="#">Ưu Đãi</a></li>
          <li><a href="#">Liên Hệ</a></li>
        </ul>
        <div class="logo">
          <img src="Images/logo.gif" alt="Logo" />
        </div>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="Images/banner2.png" alt="" />
      <h1>Chào Mừng Đến Với Cửa Hàng</h1>
      <p>Sản phẩm chất lượng, giá tốt nhất!</p>
      <a href="#" class="btn">Mua Ngay</a>
    </section>

    <!-- Danh Sách Sản Phẩm -->
    <section class="products">
      <h2>Sản Phẩm Mới</h2>
      <div class="products-grid">
        <div class="product">
          <img src="Images/1.jpg" alt="Sản phẩm 1" />
          <h3>Sản phẩm 1</h3>
          <p>Giá: 500.000đ</p>
          <button class="btn">Thêm vào giỏ</button>
        </div>
        <div class="product">
          <img src="Images/2.jpg" alt="Sản phẩm 2" />
          <h3>Sản phẩm 2</h3>
          <p>Giá: 700.000đ</p>
          <button class="btn">Thêm vào giỏ</button>
        </div>
        <div class="product">
          <img src="Images/3.jpg" alt="Sản phẩm 3" />
          <h3>Sản phẩm 3</h3>
          <p>Giá: 900.000đ</p>
          <button class="btn">Thêm vào giỏ</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Cửa Hàng ABC | <a href="#">Chính Sách Bảo Mật</a></p>
    </footer>
  </body>
</html>
