    <form action="dulieu.html" method="get">
      <label for="name">Họ và tên:</label>
      <input type="text" name="name" id="name" value="Ly" required />
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" required />
      <input
        type="text"
        name="phone"
        id=""
        pattern="[0-9]{10}"
        title="Nhập đúng 10 số"
      />
      <button type="submit">Gửi</button>
    </form>
    <!-- Các loại input quan trọng trong HTML5
        1- input văn bản
        placeholder: hiển thị gợi ý trong ô nhập liệu
         -->
    <input type="text" name="" id="" value="Minh" placeholder="Công"/>
    <!-- 2- input mật khẩu: 
         required: bắt buộc nhập
         -->
    <input type="password" name="" id="" required />
    <!-- 3: input email -->
    <input type="email" name="" id="" required />
    <!-- 4- input so: lưu ý cho nhập số nhưng giá trị vẫn là chuỗi -->
    <input type="number" name="tuoi" id="tuoi" min="18" max="99" />
    <!-- 5: input ngày tháng -->
    <input type="date" name="sinhnhat" id="" />
    <!-- 6- input thời gian: -->
    <input type="time" name="" id="" />
    <!-- 7- input radio (chọn 1 trong nhiều sự chọn lựa) 
           Lưu ý: nhiều radio phải cùng name, value là giá trị mà gửi đi lên server
           -->
           <input type="date">
    <input type="radio" name="gender" id="" value="nữ" checked />Nữ
    <input type="radio" name="gender" id="" value="nam" />Nam
    <!-- 8: input checkbox chọn nhiều thì name phải khác nhau -->
    <input type="checkbox" name="nha" id="" value="Nhà" checked />Có nhà
    <input type="checkbox" name="xe" id="" value="Xe" />Có Xe
    <input type="checkbox" name="tien" id="" value="tien" />Có Tiề
    <input type="checkbox" name="yeu" id="" value="yeu" />Có người yêu
    <!-- 9: input file (upload tệp) khi dùng này form phải có enctype="multipart/form-data
             -->
    <input type="file" name="avatar" id="" />
    <!-- 10-input color -->
    <input type="color" name="color" id="" />
    <!-- input tìm kiếm -->
    <input type="search" name="search" id="" />
    <!-- thẻ hỗ trợ -->
    <!-- label: nhãn của input giúp cải thiện trãi nghiệm người dùng-->
    <!-- 11- select danh sách chọn 
                 Thuộc tính ngoài name, id còn có disabled: ko cho chọn
                 required: bắt buộc chọn
                 multiple: chọn nhiều giá trị cùng lúc, khi chọn nhấn ctrl
                 sise: hiển thị giá trị cần thiết
                 autofocus: tự động chọn vào
                 selected: mục được chọn để hiển thị lên giao diện
                 -->
    <select name="chon" id="">
      <option value="Hà nội">Hà Nội</option>
      <option value="Hạ long" selected>Hạ Long</option>
      <option value="Nha Trang">Nha Trang</option>
    </select>
    <select name="city" id="">
      <optgroup label="Miền Nam">
        <option value="HCM">HCM</option>
        <option value="Long An">Long An</option>

      <optgroup label="Miền Bắc">
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hạ Long">Hạ Long</option>
      </optgroup>
    </select>
