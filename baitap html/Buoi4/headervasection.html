<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Trong html5 có thẻ header, aside, section,article là những thẻ ngữ nghĩa
     (semantic element) được giúp cho cấu trúc rõ ràng, dễ hiểu
     1- header: đại diện cho phần tử đầu của 1 trang web hoặc 1 khu vực cụ thể
     như phần đầu của 1 section hoặc article. Thường chứa giới thiệu,tiêu đề, logo, menu điều hướng,
     hoặc các yếu tố khác liên quan đến phần mở đầu
    -->
     <header>
        <h1>Tiêu đề trang web</h1>
        <nav>
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
            </ul>
        </nav>
     </header>
     <!-- aside:được dùng cho nội dung phụ, bổ sung hoặc không trực tiếp liên quan
      đến nội dung chính của trang, chẳng hạn như thanh bên sidebar, ghi chú, quảng cáo, hoặc thông tin liên quan
       -->
      <aside>
        <h3>Thông tin bổ sung</h3>
        <p>Đây là thông tin cần bổ sung vào nội dung chính</p>
      </aside>
      <!-- section: đại diện cho một phần độc lập trong tài liệu, thừa chứa một chủ đề
       hoặc một ý tưởng cụ thể. Nó thường đi kèm với 1 tiêu đề (h1-h6) đề mô tả nội dung bên trong
        -->
       <section>
        <h2>1- Giới thiệu nội dung</h2>
        <p>Nội dung  của phần giới thiệu</p>
       </section>
       <!-- article: đại diện cho một khối nội dung độc lập, có thể đứng riêng và có ý nghĩa riêng biệt
        như một bài viết blog, tin tức, bình luận, hoặc sản phẩm, nó thường chứa nội dung và tiêu đề -->
        <article>
            <h2>Viết về html5</h2>
            <p>Nội dung của html5</p>
        </article>
        <!-- lưu ý article có thể nằm trong section hoặc ngược lại -->
</body>
</html>
<!--
    2- footer: đại diện cho phần cuối của một trang web hoặc một khu vực cụ thể
    như phần cuối của một section hoặc article. Thường chứa thông tin liên hệ, bản quyền,
    liên kết đến các trang khác hoặc thông tin bổ sung khác.
    3- nav: đại diện cho phần điều hướng trong tài liệu, thường chứa các liên kết đến các trang khác
    hoặc các phần khác trong cùng một trang.
    4- main: đại diện cho nội dung chính của tài liệu, thường chứa nội dung chính mà người dùng muốn xem.
    5- figure: đại diện cho một hình ảnh, biểu đồ, hoặc nội dung đồ họa khác, thường đi kèm với một chú thích (figcaption)

    6- figcaption: đại diện cho chú thích của một hình ảnh hoặc nội dung đồ họa khác được định nghĩa bởi thẻ figure.
    7- time: đại diện cho một khoảng thời gian hoặc một thời điểm cụ thể trong thời gian, thường được sử dụng để định dạng ngày tháng và giờ.
    8- mark: đại diện cho một phần nội dung được đánh dấu hoặc nổi bật trong tài liệu, thường được sử dụng để làm nổi bật các từ khóa hoặc cụm từ quan trọng.
    9- progress: đại diện cho tiến trình của một tác vụ hoặc một quá trình, thường được sử dụng để hiển thị thanh tiến trình trong các ứng dụng web.
    10- meter: đại diện cho một giá trị đo lường trong một khoảng giá trị cụ thể, thường được sử dụng để hiển thị các thanh đo lường trong các ứng dụng web.
    11- details: đại diện cho một phần nội dung có thể mở rộng hoặc thu gọn, thường được sử dụng để hiển thị thông tin bổ sung khi người dùng nhấp vào.
    12- summary: đại diện cho tiêu đề của một phần nội dung được định nghĩa bởi thẻ details, thường được sử dụng để hiển thị tiêu đề của thông tin bổ sung.

    13- dialog: đại diện cho một hộp thoại hoặc một cuộc trò chuyện giữa người dùng và ứng dụng, thường được sử dụng để hiển thị thông báo hoặc yêu cầu người dùng nhập thông tin.
